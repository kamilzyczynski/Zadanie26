<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<div class="container">
    <h4>Wprowadź wynik meczu mecz</h4>
    </br>
    <ul class="list-group list-group-horizontal-xl">
        <li class="list-group-item" th:text="${match.getTeamA()}"></li>
        <li class="list-group-item">vs.</li>
        <li class="list-group-item" th:text="${match.getTeamB()}"></li>
        <li class="list-group-item" th:text="${match.getDate()}"></li>
    </ul>
    </br>

    <form method="post" th:action="@{/match/score}" th:object="${match}">
        <input type="hidden" th:value="${match.getId()}" name="matchId">
        <div>
            <label for="scoreTeamA" th:text="|Wprowadź wynik ${match.teamA}|"></label>
            <input class="form-control custom-select-width" id="scoreTeamA" type="number"
                   aria-label="default input example" step="1" th:field="*{scoreTeamA}">
        </div>
        <div>
            <label for="scoreTeamB" th:text="|Wprowadź wynik ${match.teamB}|"></label>
            <input class="form-control custom-select-width" id="scoreTeamB" type="number"
                   aria-label="default input example" step="1" th:field="*{scoreTeamB}">
        </div>
        </br>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Dodaj wynik meczu</button>
        </div>
    </form>
</div>
</body>
</html>

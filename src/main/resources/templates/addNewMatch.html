<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aplikacja Bukmacherska</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h4>Dodaj nowy mecz do obstawienia</h4>
  </br>
  <form method="post" th:action="@{/match/add}" th:object="${match}">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Drużyna nr 1" aria-label="First team" th:field="*{teamA}">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Drużyna nr 2" aria-label="Second team" th:field="*{teamB}">
      </div>
      <div class="col">
        <input type="date" class="form-control"  aria-label="Date" th:field="*{date}">
      </div>
    </div>
    </br>
    <div class="row">
      <div class="col">
        <label for="first-team-odd">Kurs na drużynę nr 1</label>
        <input type="number" id="first-team-odd" class="form-control" aria-label="First team odd" step="0.01"  th:field="*{matchDetails.oddTeamA}">
      </div>
      <div class="col">
        <label for="draw-odd">Kurs na remis</label>
        <input type="number" id="draw-odd" class="form-control"  aria-label="Draw odd" step="0.01"  th:field="*{matchDetails.oddDraw}">
      </div>
      <div class="col">
        <label for="second-team-odd">Kurs na drużynę nr 2</label>
        <input type="number" id="second-team-odd" class="form-control"  aria-label="Second team odd" step="0.01" th:field="*{matchDetails.oddTeamB}">
      </div>
    </div>
    </br>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Dodaj mecz</button>
    </div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<div class="container">
    <h4>Lista meczów dostępnych do obstawienia:</h4>
    </br>
    <div class="list-container">
    <ul th:each="match : ${matches}" class="list-group list-group-horizontal">
        <li class="list-group-item" th:text="${match.getId()}"></li>
        <li class="list-group-item" th:text="${match.getTeamA()}"></li>
        <li class="list-group-item" >vs.</li>
        <li class="list-group-item" th:text="${match.getTeamB()}"></li>
        <a th:href="@{|/match/bet/${match.getId()}|}">Obstaw wynik &nbsp;</a>
        <a th:href="@{|/match/score/${match.getId()}|}">Wprowadź wynik</a>
    </ul>
    </div>
    </br>
    <a href="/match/add">Dodaj mecz do obstawienia</a>
</div>
</body>
</html>

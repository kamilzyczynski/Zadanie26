<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Bukmacherska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<header>
    <div th:replace="fragments :: header"></div>
</header>
<div class="container">
    <h4>TOP 3 najczęściej obstawianych meczów:</h4>
    <div class="list-container">
        <ul th:each="topMatch : ${topMatches}" class="list-group list-group-horizontal">
            <li class="list-group-item number-width" th:text="${topMatch.getId()}"></li>
            <li class="list-group-item name-width" th:text="${topMatch.getTeamA()}"></li>
            <li class="list-group-item number-width" >vs.</li>
            <li class="list-group-item name-width" th:text="${topMatch.getTeamB()}"></li>
            <a th:href="@{|/match/bet/${topMatch.getId()}|}">Obstaw wynik &nbsp;</a>
            <a th:href="@{|/match/score/${topMatch.getId()}|}">Wprowadź wynik &nbsp;</a>
            <a th:href="@{|/match/delete/${topMatch.getId()}|}">Usuń mecz</a>
        </ul>
    </div>
    </br>
    <h4>Lista meczów dostępnych do obstawienia:</h4>
    </br>
    <div class="list-container">
    <ul th:each="match : ${matches}" class="list-group list-group-horizontal">
        <li class="list-group-item number-width" th:text="${match.getId()}"></li>
        <li class="list-group-item name-width" th:text="${match.getTeamA()}"></li>
        <li class="list-group-item number-width" >vs.</li>
        <li class="list-group-item name-width" th:text="${match.getTeamB()}"></li>
        <a th:href="@{|/match/bet/${match.getId()}|}">Obstaw wynik &nbsp;</a>
        <a th:href="@{|/match/score/${match.getId()}|}">Wprowadź wynik &nbsp;</a>
        <a th:href="@{|/match/delete/${match.getId()}|}">Usuń mecz</a>
    </ul>
    </div>
    </br>
    <a href="/match/add">Dodaj mecz do obstawienia</a></br>
    <a href="/bet/archive">Historia obstawionych meczów</a>
</div>

<footer>
    <div th:replace="fragments :: footer"></div>
</footer>
</body>
</html>
